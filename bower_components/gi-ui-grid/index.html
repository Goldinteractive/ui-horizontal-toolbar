<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="demo.css">
	<link type="text/css" rel="stylesheet" href="http://fast.fonts.net/cssapi/303907c6-81e5-4c39-9e43-c01f800f62b8.css"/>
	<style>
		body {
			font-family:'Aktiv Grotesk W01 Light1370681', Helvetica, Arial, sans-serif;
			/*font-family:'Aktiv Grotesk W01 Regular' , Helvetica, Arial, sans-serif;*/
		}
		h1,h2,h3,h4 {
			font-family:'Aktiv Grotesk W01 Regular' , Helvetica, Arial, sans-serif;
		}
		[class^="g-"] {
			background: rgba(0,100,100,0.2);
			margin-top: 10px;
			height:150px;
		}
	</style>
</head>
<body>
	<h1>Grid</h1>
	<div class="container">
		<div class="row">
			<div class="g-6 g-tablet-5 g-mobile-8"></div>
			<div class="g-6 g-tablet-5 g-mobile-8"></div>
			<div class="g-3 g-tablet-5 g-mobile-2"></div>
			<div class="g-3 g-tablet-5 g-mobile-2"></div>
			<div class="g-3 g-tablet-5 g-mobile-2"></div>
			<div class="g-3 g-tablet-5 g-mobile-2"></div>
		</div>
		<div class="row">
			<div class="g-2 g-tablet-1 g-mobile-4"></div>
			<div class="g-2 g-tablet-2 g-mobile-4"></div>
			<div class="g-2 g-tablet-2 g-mobile-2"></div>
			<div class="g-2 g-tablet-2 g-mobile-2"></div>
			<div class="g-2 g-tablet-2 g-mobile-2"></div>
			<div class="g-2 g-tablet-1 g-mobile-2"></div>
		</div>
		<div class="row">
			<div class="g-1 g-tablet-2 g-mobile-2"></div>
			<div class="g-1 g-tablet-1 g-mobile-1"></div>
			<div class="g-1 g-tablet-1 g-mobile-1"></div>
			<div class="g-1 g-tablet-1 g-mobile-1"></div>
			<div class="g-1 g-tablet-1 g-mobile-1"></div>
			<div class="g-1 g-tablet-1 push-mobile-1 g-mobile-1"></div>
			<div class="g-1 g-tablet-2 push-tablet-1 g-mobile-1"></div>
			<div class="g-1 g-tablet-3 g-mobile-2"></div>
			<div class="g-1 g-tablet-3 g-mobile-2"></div>
			<div class="g-1 g-tablet-2 g-mobile-2"></div>
			<div class="g-1 g-tablet-1 g-mobile-1"></div>
			<div class="g-1 g-tablet-1 g-mobile-8"></div>
		</div>
	</div>


</body>
</html>
